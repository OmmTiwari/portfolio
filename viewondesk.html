<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Screen Size Notice</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff; /* White background */
      color: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      text-align: center;
      padding: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 3rem;
      position: relative;
      display: inline-block;
    }

    h1::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 100%;
      height: 4px;
      background-color: #1e1e1e;
      border-radius: 9999px;
      opacity: 0.15;
      transition: width 0.3s ease;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Hide this page on larger screens */
    @media (min-width: 768px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Thanks for stopping by!</h1>
    <p>This portfolio is currently optimized for larger screens. Please revisit using a desktop or laptop for the best experience. Thank you!!</p>
  </div>
</body>
</html>
