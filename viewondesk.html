<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Size Notice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }

    .message-box {
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
      line-height: 1.6;
      color: #d1d1d1;
    }

    @media (min-width: 1024px) {
      body {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Thanks for stopping by!</h1>
    <p>
      This portfolio is <strong>currently optimized for larger screens</strong>. <br>
      For the best experience of the design and interactions, please visit from a laptop or desktop device. <br><br>
      Appreciate your understanding!
    </p>
  </div>
</body>
</html>
